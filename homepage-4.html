<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="homepage-4.css">
    <title>Student Info</title>
</head>
<body>
    <header>
        <!-- <nav>Get Studen Info Here</nav> -->
        <!-- <main> <h1>Select a name to get information on that student</h1></main> -->
    </header>
    <section class="select-student" id="studentSelect">
       
        <form action="" >
            <select name="students" id="students" onchange="selectedStudent(this)">
                    <option>select the students below</option>
            </select>
        </form>
        <div class="btn-div">
            <button onclick="addStudent()">Add Student</button>
            <button onclick="addRemove()">Remove Student</button>
        </div>
        <div class="add" id="addStudent">
            <form action="">
                <input type="number" placeholder="Student ID number" name="addedId" id="addedId" min="0" >
                <input type="text" placeholder="Student Name" name="addedName" id="addedName">
                <input type="text" placeholder="Student Age" name="addedAge" id="addedAge">
                <input type="text" placeholder="Birthday e.g 01-12-2021" name="addedBirthday" id="addedBirthday">
                <input type="text" placeholder="Course" name="addedCourse" id="addedCourse">
            </form>
            <div class="btn">
                <button onclick="closeDiv()" class="add-div-btn">Close</button>
                <button onclick="doneAdding()" class="add-div-btn">Add</button>
            </div>
            
        </div>
    </section>
    <section class="student-info" id="info">
        <h1 id="no"></h1>
        <p id="name"></p>
        <p id="age"></p>
        <p id="birthday"></p>
        <p id="course"></p>
        <button onclick="back()">Back</button>
    </section>
    <script src="homepage-4.js" ></script>
</body>
</html>
